<html>
	<head>
		<title>iNode JS Library Demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style type="text/css">
			html, body {margin:0;padding:0; width:100%; height: 100%;}
			svg path {stroke-width:2px; stroke:red}

			.nse {-moz-user-select:none;-moz-user-select:none;-o-user-select:none;-khtml-user-select:none;-webkit-user-select:none;-ms-user-select:none;user-select:none}

			.inlet {background: rgba(0,0,255,0.5);border-radius: 50%;width:20px;height:20px;display: inline-block;}
			.inode_node_content{border: 1px solid red;}

		</style>
		<script type="text/javascript" src="inode.js"></script>
		<script type="text/javascript" src="demo.js"></script>
		<script type="text/javascript">
			window.addEventListener('load', function(e) {
				var svgObj = document.getElementById('node');
				renderer = iNode.Renderer(svgObj);
				renderer.addNode(DemoNodeConstructor.DemoNode({x:110, y: 10, width: 200, height: 100}));
				renderer.addNode(DemoNodeConstructor.DemoNode({x:400, y: 10, width: 200, height: 100}));

			});
		</script>
	</head>
	<body>
		<svg id="node" xmlns="http://www.w3.org/2000/svg" style="width:100%;height:100%;margin-top:20px"></svg>
	</body>
</html>
