<html>
	<head>
		<title>iNode JS Library Demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style type="text/css">
			html, body {margin:0;padding:0; width:100%; height: 100%;}
			svg path {stroke-width:2px; stroke:red}

			.nse {-moz-user-select:none;-moz-user-select:none;-o-user-select:none;-khtml-user-select:none;-webkit-user-select:none;-ms-user-select:none;user-select:none}

		</style>
		<script type="text/javascript" src="inode.js"></script>
		<script type="text/javascript">
			window.addEventListener('load', function(e) {
				var svgObj = document.getElementById('node');
				iNode.init(svgObj);

				var nID = iNode.addNode();

				var inputs = document.querySelectorAll('.inode_node_content.inode_'+nID+' li');
				console.log(inputs);
				
				for (var i = 0; i < inputs.length; i++) {
					iNode.addNodeInput(nID, undefined, {obj:inputs[i]});
				}

				iNode.addLink();

			});
		</script>
	</head>
	<body>
		<svg id="node" xmlns="http://www.w3.org/2000/svg" style="width:100%;height:100%;"></svg>
	</body>
</html>
